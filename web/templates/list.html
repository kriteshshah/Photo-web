{% extends 'base.html' %} 

{% block body %}

<div class="row">
  {% for photo in photos %}
  <div class="col-lg-3 col-md-4 col-xs-6">
    <a href="{% url 'web:detail' photo.id %}" class="d-block mb-4 h-100" style="text-decoration: none">
      <img src="{{photo.image.url}}" class="img-fluid rounded" alt="{{photo.title}}" />
          <p style="color:white">{{photo.title}}</p>
    </a>

  </div>
  {% endfor %}
</div>

{% endblock body %}
